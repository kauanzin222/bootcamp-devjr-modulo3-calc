<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="calc-title">
                <object data="calc.svg" type="image/svg+xml"></object><br>
                Calculadora Básica
            </div>
            <div class="operations">
                <input id="num1" type="number">
                <input id="num2" type="number">

                <div class="buttons">
                    <button onclick="calc('+')">+</button>
                    <button onclick="calc('-')">-</button>
                    <button onclick="calc('*')">*</button>
                    <button onclick="calc('/')">/</button>
                </div>
                
                <input id="result" type="text" readonly>
            </div>
        </div>
        <div class="history">
            <div class="history-title">
                <object data="history.svg" type="image/svg+xml"></object><br>
                Histórico
            </div>
            
            10 últimas operações:<br><br>

            <div id="history" class="last-operations"></div>
        </div>      
    </div>

    <script src="javascript.js"></script>
</body>
</html>
